<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .fade-in {
      animation: fadeIn ease 5s;
      -webkit-animation: fadeIn ease 5s;
      -moz-animation: fadeIn ease 5s;
      -o-animation: fadeIn ease 5s;
      -ms-animation: fadeIn ease 5s;
    }
    
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    
    @-moz-keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    
    @-webkit-keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    
    @-o-keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    
    @-ms-keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    
    /* The style below is just for the appearance of the example div */
    /* Reset some default styles */
    :root {
      font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      font-weight: 400;
    
      color-scheme: light dark;
      color: rgba(255, 255, 255, 0.87);
      background-color: #242424;
    
      font-synthesis: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-text-size-adjust: 100%;
    }
    
    @font-face {
      font-family: 'Oxygen';
      src: url('insightsai/public/Oxygen-Light.ttf') format('woff2'),
           url('insightsai/public/Oxygen-Light.ttf') format('woff'),
           url('insightsai/public/Oxygen-Light.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    
    a {
      font-weight: 500;
      color: #646cff;
      text-decoration: none;
    }
    a:hover {
      color: #535bf2;
    }
    
    header {
      background-color: #242424;
      color: #fff;
      padding: 10px;
      z-index: 1000;
    }
    
    .style-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .style {
      max-width: 600px;
      text-align: center;
      padding: 20px;
      border: 4px double #4d4d4d;
      background-color: #808080;
    }

    .style p {
      color: #fff;
      font-size: 20px;
    }

    .style a {
      display: inline-block;
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s; /* Add a smooth transition for the background color */
      cursor: pointer; /* Change the cursor to indicate clickability */
    }

    .style a:hover {
      background-color: #45a049; /* Change the background color on hover */
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
