<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Vite Project</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }


    .container {
      display: flex;
      align-items: center;
    }

    .paragraph {
      flex: 1;
      padding: 10px;
      font-family: oxygen;
      text-align: center;
      font-size: 1.2rem;
    }

    .divider {
      width: 2px;
      height: 175px;
      background-color: #333;
    }
    .title {
      text-align: left; /* or "right" if you want it to be aligned to the right */
    }
  </style>
</head>
<body>
  <div id="welcome" class ="welcome">
    <h1>Welcome</h1>
  </div>
  <div class="container">
    <div class="paragraph" id="left-paragraph">
      <p>This is the left paragraph.</p>
    </div>
    <div class="divider"></div>
    <div class="paragraph" id="right-paragraph">
      <p>This is the right paragraph.</p>
    </div>
  </div>  
</body>
<script type="module" src="/src/main.js"></script>
</html>
